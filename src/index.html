<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>~ epiquest ~</title>
</head>
<body>
  
  <div class="box" class="container" id="startscreen">
    <h1>EpiQuest</h1>
    <img src="https://andreiverner.com/wp-content/uploads/2012/02/CloverGrove.jpg" alt="forest">
    <h2><span class="firstLetter">W</span>elcome, hungry traveler! You are about to enter the magical world of EpiQuest! On this journey you will encounter a number of trials that will make or break you. Good luck! </h2>
    <button id="startbtn" type="button">Start your adventure!</button>
  </div>

  <div class="box" class="container" id="characterscreen">
    <h1>-Choose Your Character-</h1>
    <img src="https://s1.1zoom.me/big3/833/351804-sepik.jpg" alt="battle">
    <button class="charbtn" type=button>Warrior</button>
    <button class="charbtn" type=button>Wizard</button>
    <button class="charbtn" type=button>Ninja</button>
    <button class="charbtn" type=button>Monk</button>
    <button class="charbtn" type=button>Bowman</button>
  </div>

  <div class="box" class="container" id="namescreen">
    <h1>-Name Your Character-</h1>
    <img src="https://images.fineartamerica.com/images-medium-large-5/invitation-simon-haiduk.jpg" alt="forest">
    <form id="nameform">
      <label>Enter name:</label><br>
      <input type="text">
      <button type="submit" id="namebtn">Enter</button>
    </form>
  </div>

  <div class="box" id="nextscreen">
    <h2>Back on the trail! What's next</h2>
    <button type="button">Rest</button>
    <button type="button">Study all night</button>
    <button type="button">Work out</button>
    <button type="button" id="continue">Continue down the path</button>
  </div>

  <div class="box" class="container" id="encounterscreen">
    <h1>Something has happened!</h1>
  </div>

</body>
</html>
